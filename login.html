<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | E-commerce</title>

    <script src="https://kit.fontawesome.com/f570856479.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./img/page-icon.png" type="image-icon">
</head>
<body>
    <header>
        <section class="menu">
            <nav class="menu-nav container">
                <figure class="menu-logo-box">
                    <img class="menu-logo-img" src="./img/logo.svg" alt="logo-alurageek"></figure>
                <H2>RESTRINGIDO A USO ADMINISTRATIVO</H2>
                <div class="menu-cart-login-box">
                    <a class="menu-button" href="./index.html">Volver <i class="fa-solid fa-arrow-left"></i></a>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <section class="login">
            <div class="login-container container">
                <h1 class="login-form-title">Iniciar Sesión</h1>
                <form class="login-form" action="./admin.html">
                    <label class="login-form-label" for="email">
                    <p class="login-form-fiedl">e-mail:</p>
                    <input class="login-form-input" type="email" id="email" name="email" autocomplete="off" required>
                </label>
                   <label class="login-form-label" for="password">
                    <p class="login-form-fiedl">Contraseña:</p>
                    <input class="login-form-input" type="password" id="password" name="password" autocomplete="off" required>
                </label>
                <button class="login-form-submit" type="submit" id="login">Ingresar</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer-developed">
        </div>
            <p>2022 © Copyright - Create By Pablo de Dominicis</p>
        </div>
    </footer>
</body>
</html>
